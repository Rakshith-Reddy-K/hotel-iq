<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Hotel Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-scroll { height: calc(100vh - 180px); }
        .guest-msg { background-color: #EBF8FF; color: #2C5282; border-radius: 12px 12px 0 12px; }
        .bot-msg { background-color: #F7FAFC; color: #2D3748; border-radius: 12px 12px 12px 0; }
    </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden font-sans">

    <div id="login-screen" class="flex items-center justify-center h-full">
        <div class="bg-white p-8 rounded-xl shadow-lg w-96">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome Guest</h1>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Room Number</label>
                    <input type="text" id="room" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="e.g. 101">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="lastname" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="e.g. Doe">
                </div>
                <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Check In</button>
                <p id="login-error" class="text-red-500 text-sm text-center hidden">Invalid credentials</p>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="hidden h-full flex flex-col">
        <div class="bg-white shadow p-4 flex justify-between items-center z-10">
            <div>
                <h2 class="font-bold text-lg text-gray-800">Front Desk Concierge</h2>
                <p class="text-xs text-green-600">‚óè Online</p>
            </div>
            <div class="text-right">
                <p class="text-sm font-semibold" id="header-guest">Guest</p>
                <p class="text-xs text-gray-500" id="header-room">Room</p>
            </div>
        </div>

        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4 chat-scroll bg-gray-50">
            <div class="flex justify-start">
                <div class="bot-msg max-w-[80%] p-3 shadow-sm border border-gray-200">
                    <p class="text-sm">Hello! I am your AI Concierge. How can I help you with your stay today?</p>
                </div>
            </div>
        </div>

        <div class="bg-white p-4 border-t">
            <div class="flex gap-2 mb-3 overflow-x-auto pb-2 scrollbar-hide">
                <button onclick="sendQuick('I need extra towels')" class="whitespace-nowrap px-4 py-2 bg-blue-50 text-blue-700 rounded-full text-sm font-medium hover:bg-blue-100 transition border border-blue-100">
                    üßº Extra Towels
                </button>
                <button onclick="sendQuick('Please clean my room')" class="whitespace-nowrap px-4 py-2 bg-purple-50 text-purple-700 rounded-full text-sm font-medium hover:bg-purple-100 transition border border-purple-100">
                    üßπ Clean Room
                </button>
                <button onclick="sendQuick('What is the WiFi password?')" class="whitespace-nowrap px-4 py-2 bg-green-50 text-green-700 rounded-full text-sm font-medium hover:bg-green-100 transition border border-green-100">
                    üì∂ WiFi Info
                </button>
                <button onclick="sendQuick('When is checkout?')" class="whitespace-nowrap px-4 py-2 bg-orange-50 text-orange-700 rounded-full text-sm font-medium hover:bg-orange-100 transition border border-orange-100">
                    üïí Checkout Time
                </button>
            </div>

            <div class="flex space-x-2 relative">
                <input type="text" id="msg-input" 
                    class="flex-1 border border-gray-300 rounded-full px-5 py-3 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                    placeholder="Type your request..."
                    onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" id="send-btn" class="bg-blue-600 text-white rounded-full p-3 w-12 h-12 flex items-center justify-center hover:bg-blue-700 transition shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        async function login() {
            const room = document.getElementById('room').value;
            const lastname = document.getElementById('lastname').value;
            const errorMsg = document.getElementById('login-error');

            try {
                const res = await fetch('/api/guest/verify', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ roomNumber: room, lastName: lastname })
                });
                const data = await res.json();

                if (data.error) {
                    errorMsg.innerText = data.error;
                    errorMsg.classList.remove('hidden');
                } else {
                    currentUser = data;
                    showChatUI();
                }
            } catch (e) {
                errorMsg.innerText = "Connection error";
                errorMsg.classList.remove('hidden');
            }
        }

        function showChatUI() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('header-guest').innerText = currentUser.guestName;
            document.getElementById('header-room').innerText = `Room ${currentUser.roomNumber}`;
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            // Add User Message
            appendMessage(text, 'user');
            input.value = '';

            // Send to Backend
            try {
                const res = await fetch('/api/chat/guest', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message: text,
                        roomNumber: currentUser.roomNumber,
                        guestName: currentUser.guestName,
                        bookingId: currentUser.bookingId
                    })
                });
                const data = await res.json();
                appendMessage(data.response, 'bot');
            } catch (e) {
                appendMessage("Sorry, I'm having trouble connecting.", 'bot');
            }
        }

        function appendMessage(text, sender) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            div.innerHTML = `
                <div class="${sender === 'user' ? 'guest-msg' : 'bot-msg'} max-w-[80%] p-3 shadow-sm border border-gray-200">
                    <p class="text-sm">${text}</p>
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function sendQuick(text) {
            document.getElementById('msg-input').value = text;
            sendMessage();
        }
        
    </script>
</body>
</html>
