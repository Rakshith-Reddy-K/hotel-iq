<!DOCTYPE html>
<html>
<head>
    <title>HotelIQ Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h2 {
            font-size: 28px;
            font-weight: 600;
        }

        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 18px;
            border-radius: 18px 18px 4px 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .bot-message {
            display: flex;
            justify-content: flex-start;
        }

        .bot-message .message-content {
            background: white;
            color: #333;
            padding: 12px 18px;
            border-radius: 18px 18px 18px 4px;
            max-width: 85%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .bot-message .message-content strong {
            color: #667eea;
            font-weight: 600;
        }

        .bot-message .message-content ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .bot-message .message-content li {
            margin: 5px 0;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .hotels-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .intro-text {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #555;
        }

        .hotel-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .hotel-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .hotel-name {
            color: #667eea;
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 12px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }

        .hotel-info {
            margin: 8px 0;
            line-height: 1.6;
            color: #333;
        }

        .info-label {
            font-weight: 600;
            color: #667eea;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>üè® HotelIQ Chatbot</h2>
        </div>

        <div id="chat"></div>

        <div class="input-area">
            <input id="userInput" type="text" placeholder="Ask me about hotels in Boston..." onkeypress="if(event.key === 'Enter') sendMsg()">
            <button onclick="sendMsg()">Send</button>
        </div>
    </div>

    <script>
        let thread_id = null;
        const user_id = "sarthak";
        
        // Fixed hotel ID from environment
        const HOTEL_ID = "111418";  // Hilton Boston Park Plaza

        function formatBotResponse(text) {
            // Check if this looks like a hotel listing response
            if (text.includes('**') && (text.includes('Location:') || text.includes('Pool:') || text.includes('Amenities:'))) {
                return formatHotelListing(text);
            }
            
            // Otherwise, do basic markdown formatting
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        function formatHotelListing(text) {
            let formatted = '<div class="hotels-container">';
            
            // Split by numbered entries (1. 2. 3. etc)
            const hotels = text.split(/(?=\d+\.\s\*\*)/);
            
            hotels.forEach(hotel => {
                if (!hotel.trim()) return;
                
                // Check if this is intro text
                if (!hotel.match(/^\d+\.\s\*\*/)) {
                    formatted += `<p class="intro-text">${hotel.trim().replace(/\n/g, '<br>')}</p>`;
                    return;
                }
                
                // Extract hotel name
                const nameMatch = hotel.match(/\d+\.\s\*\*(.*?)\*\*/);
                const hotelName = nameMatch ? nameMatch[1].trim() : '';
                
                // Extract details
                const locationMatch = hotel.match(/Location:\*\*\s*(.*?)(?=\s*-\s*\*\*Pool:|$)/s);
                const poolMatch = hotel.match(/Pool:\*\*\s*(.*?)(?=\s*-\s*\*\*Amenities:|$)/s);
                const amenitiesMatch = hotel.match(/Amenities:\*\*\s*(.*?)(?=\s*-\s*\*\*Nearby|$)/s);
                const nearbyMatch = hotel.match(/Nearby Attractions:\*\*\s*(.*?)(?=\d+\.\s|\n\n|$)/s);
                
                formatted += '<div class="hotel-card">';
                
                if (hotelName) {
                    formatted += `<h3 class="hotel-name">${hotelName}</h3>`;
                }
                
                if (locationMatch) {
                    formatted += `<div class="hotel-info"><span class="info-label">üìç Location:</span> ${locationMatch[1].trim()}</div>`;
                }
                
                if (poolMatch) {
                    formatted += `<div class="hotel-info"><span class="info-label">üèä Pool:</span> ${poolMatch[1].trim()}</div>`;
                }
                
                if (amenitiesMatch) {
                    formatted += `<div class="hotel-info"><span class="info-label">‚ú® Amenities:</span> ${amenitiesMatch[1].trim()}</div>`;
                }
                
                if (nearbyMatch) {
                    formatted += `<div class="hotel-info"><span class="info-label">üéØ Nearby:</span> ${nearbyMatch[1].trim()}</div>`;
                }
                
                formatted += '</div>';
            });
            
            formatted += '</div>';
            return formatted;
        }

        async function sendMsg() {
            const msg = document.getElementById("userInput").value;
            if (!msg.trim()) return;
            
            document.getElementById("userInput").value = "";

            // Add user message
            const chatDiv = document.getElementById("chat");
            const userMsgDiv = document.createElement('div');
            userMsgDiv.className = 'message user-message';
            userMsgDiv.innerHTML = `<div class="message-content">${msg}</div>`;
            chatDiv.appendChild(userMsgDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;

            const body = {
                message: msg,
                user_id: user_id,
                hotel_id: HOTEL_ID,  // Fixed hotel ID
                thread_id: thread_id
            };

            try {
                const res = await fetch("http://localhost:8000/api/v1/chat/message", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                const data = await res.json();
                thread_id = data.thread_id;

                // Add bot message with formatting
                const botMsgDiv = document.createElement('div');
                botMsgDiv.className = 'message bot-message';
                botMsgDiv.innerHTML = `<div class="message-content">${formatBotResponse(data.response)}</div>`;
                chatDiv.appendChild(botMsgDiv);
                chatDiv.scrollTop = chatDiv.scrollHeight;
            } catch (error) {
                const errorMsgDiv = document.createElement('div');
                errorMsgDiv.className = 'message bot-message';
                errorMsgDiv.innerHTML = `<div class="message-content" style="color: red;">Error: Could not connect to the server. Please make sure the backend is running on port 8001.</div>`;
                chatDiv.appendChild(errorMsgDiv);
                chatDiv.scrollTop = chatDiv.scrollHeight;
            }
        }
    </script>
</body>
</html>
