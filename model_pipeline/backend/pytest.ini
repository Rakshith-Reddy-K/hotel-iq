[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto

# Markers
markers =
    integration: marks tests as integration tests (require real credentials)
    unit: marks tests as unit tests (use mocks)

# Coverage settings
addopts = 
    --verbose
    --tb=short
    --strict-markers
    -ra

# Ignore paths
testpaths = tests

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
